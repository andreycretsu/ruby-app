services:
  - type: web
    name: test-feature-app
    runtime: ruby
    buildCommand: bundle install
    startCommand: bundle exec rails db:migrate && bundle exec rails assets:precompile && bundle exec rails server -p $PORT -e production
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "true" 